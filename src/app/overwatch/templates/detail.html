<div class="model-detail" *ngIf="model">
  <h2>{{action}} Villain</h2>
  <form #villainForm="ngForm">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" required
        [(ngModel)]="model.name" 
        ngControl="name"  #name="ngForm" />
      <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
        Name is required
      </div>
    </div>
    <div class="form-group">
      <label for="alterEgo">Alter Ego</label>
      <input type="text" class="form-control"
        [(ngModel)]="model.alias" />
    </div>
    <div class='row'>
      <div class="form-group col-xs-8">
        <label for="power">Nefarious Power</label>
        <input type="text" class="form-control" required
          [(ngModel)]="model.power.name"
          ngControl="powerName"  #powerName="ngForm" />
        <div [hidden]="powerName.valid || powerName.pristine" class="alert alert-danger">
          Power is required
        </div>
      </div>
      <div class="form-group col-xs-4">
        <label for="strength">Strength</label>
        <input type="number" class="form-control" 
          [(ngModel)]="model.power.strength" />
      </div>
    </div>
    <br>
    <button type="button" class="btn btn-default" 
      [disabled]="!villainForm.form.valid"
      (click)="save()">
      Save
    </button>
    <button type="button" class="btn btn-default" 
      (click)="cancel(villainForm.form.dirty)">
      Cancel
    </button>
  </form>
</div>
