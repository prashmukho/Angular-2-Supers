<div *ngIf="villain" class="villain-detail">
  <h2>{{action}} Villain</h2>
  <form #villainForm="ngForm">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" required
        [(ngModel)]="villain.name" 
        ngControl="name"  #name="ngForm" />
      <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
        Name is required
      </div>
    </div>
    <div class="form-group">
      <label for="alterEgo">Alter Ego</label>
      <input type="text" class="form-control"
        [(ngModel)]="villain.alias"
        ngControl="alterEgo" />
    </div>
    <div class="form-group">
      <label for="power">Nefarious Power</label>
      <input type="text" class="form-control" required
        [(ngModel)]="villain.power"
        ngControl="power"  #power="ngForm" />
      <div [hidden]="power.valid || power.pristine" class="alert alert-danger">
        Power is required
      </div>
    </div>
    <br>
    <button type="button" class="btn btn-default" 
      [disabled]="!villainForm.form.valid"
      (click)="save()">
      Save
    </button>
    <button type="button" class="btn btn-default" 
      (click)="cancel(villainForm.form.dirty)">
      Cancel
    </button>
  </form>
</div>
